<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario candidato</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css" />
    <!--cargo mi Script-->
    <script src="js/main.js"></script>
  </head>
  <body>
    <header></header>

    <div id="box">
      <!-- cargar formulario  -->
      <h2>Datos del consultor</h2>
      <br />
      <form id="form-contact">
        <label for="name">Nombre</label>

        <br/>

        <input type="text" name="name" data-validation="alphanumeric" />
        <br/><br />

        <label for="surname">Apellidos</label>
        <br/>

        <input type="text" name="surname" data-validation="alphanumeric" />
        <br/><br />

        <label for="email">Email</label>

        <br/>

        <input type="email" name="email" data-validation="email" />

        <br/><br />

        <label for="date">Telefono</label>

        <br/>

        <input type="text" name="telephone" data-validation="numeric" />

        <br/><br />

        <label for="name">Tecnolog√≠a</label>

        <br/>

        <input type="text" name="tecnology" data-validation="numeric" />

        <br/><br />

        <label for="name">Adjuntar documentos</label>

        <br/><br/><br/>

        <input type="file" name="document1" data-validation="file">
        
        <br/><br/><br/>

        <input type="file" name="document2" data-validation="file">
        
        <br/><br/><br/>

        <input type="file" name="document3" data-validation="file">
        
        <br/><br/><br/>
      
        <button type="button" onclick="values_Form()">Enviar Datos</button>
      </form>
    </div>
  </body>
</html>
