<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Panel Usuario</title>

    <!-- estilos css -->
    <link rel="stylesheet" type="text/css" href="css/stylepeticion.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />

    <!-- Mis scripts -->

    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <nav id="menu">
        <ul>
          <li><a href="">Clientes</a></li>
          <li><a href="">Consultores</a></li>
          <li><a href="paneluser.html">Peticiones</a></li>
          <li><a href="">Calendario</a></li>
          <li><a href="">Vision Global</a></li>
          <li>
            <a href="">Usuario</a>

            <ul>
              <li><a href="">Notificaciones</a></li>
              <br />
              <li><a href="">Vision</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <div>
      <input type="text" placeholder="Nombre de la peticiÃ³n" id="peticion" />
      <button type="button" onclick="create_Petition()">Crear Peticion</button>
      <br /><br />
      <a id="alta_candidato" href="formulario.html">Alta candidato</a>
    </div>

    <div id="container-principal">
      <div class="container">
        <h2>Sugerencia</h2>
        <div
          id="caja"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
          ,
          draggable="true"
        >
          <p id="sugerencia">
            <script>
              getInformation();
            </script>
          </p>
        </div>
      </div>

      <div
        class="container"
        id="cont-condiciones"
        drop="drop(event);"
      >
        <h2>Condiciones</h2>

        <div id="caja2"></div>
      </div>

      <div class="container" id="cont-aceptado">
        <h2>Aceptado</h2>
        <div id="caja3"></div>
      </div>

      <div class="container" id="cont-PREQM">
        <h2>PRE QM</h2>
      </div>
      <div class="container" dragover="onDragOver(event);" id="cont- QM">
        <h2>QM</h2>
        <div id="caja4"></div>
      </div>
      <div
        class="container"
        id="cont-incorporado"
      >
        <h2>Incorporado</h2>
        <div id="caja5"></div>
      </div>
    </div>
  </body>
</html>
